<!DOCTYPE html>
<html>
<head>
  <title>PDF.js Express Viewer</title>
</head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Import PDF.js Express Viewer as a script tag from the lib folder using a relative path -->
<script src='/dist/pspdfkit.js'></script>
<style>

#viewer {
   height:100vh;
  padding: 0;
}
</style>
<body>
<div id="pspdfkit" style="width: 100%; height: 100vh;"></div>
</body>

  <script>
    var url = new URL(window.location.href);
let sourceid = url.searchParams.get('url');
    
const baseUrl = `${window.location.protocol}//${window.location.host}/dist/`;

PSPDFKit.load({
	baseUrl,
	container: "#pspdfkit",
	document: sourceid ?? "https://example.com/document.pdf"
})
.then(instance => {
	console.log("PSPDFKit loaded", instance);
})
.catch(error => {
	console.error(error.message);
});
</script>
  
</html>
